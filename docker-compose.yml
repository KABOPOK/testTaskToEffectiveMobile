services:
  postgres:
    container_name: bank-dev-postgres
    image: bitnami/postgresql:15
    env_file:
      - .env
    ports:
      - "5411:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 2s
      timeout: 10s
      retries: 5
  app:
    container_name: bank-dev-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
